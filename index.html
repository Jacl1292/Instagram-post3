<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post"> <!--Post-->
        <div class="title"> <!-- Titulo -->
          <div class="logo">
            <i class="fa-brands fa-html5 fa-3x"></i>  
            <div id="name">
                <h3> HTML</h3>
                <P> Rigoberto</P>
            </div>
          </div>  
            <i class="fas fa-ellipsis-vertical fa-2x"></i>   
        </div>
        <div class="imagen"> <!--imagen-->
             <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/04/64/27/7e/cordillera-huayhuash.jpg?w=1200&h=1200&s=1" alt="">
        </div> 
        <div class="cuerpo"> <!-- reaccion-->
            <div class="reaccion">
                <i class="far fa-heart fa-2x"></i>
                <i class="far fa-comment fa-2x"></i>
                <i class="far fa-paper-plane fa-2x"></i>
                <i class="fa-regular fa-bookmark fa-2x"></i>
            </div>
            <div class="subtittle">
                <p>Liked by <b>4GeeksAcademy, HTML5, Web</b> and <b>100,000 others</b></p>
            </div>
            <div class="comentario">
                <p>Se visualizan los comentarios introducidos por los usuarios con respecto a la publicaci√≥n.</p>
            </div>
        </div>
    </div>
</body>
</html>
